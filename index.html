<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Resume Generator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
      }

      body {
        background-color: #f7f7f7;
        padding: 30px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        gap: 30px;
      }

      .input-section {
        flex: 1;
        background-color: #fff;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      }

      .preview-section {
        flex: 1;
        background-color: #fff;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 20px;
      }

      .section {
        margin-bottom: 25px;
      }

      .section-title {
        font-size: 20px;
        color: #34495e;
        margin-bottom: 12px;
        padding-bottom: 5px;
        border-bottom: 2px solid #2980b9;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      textarea {
        resize: vertical;
        min-height: 120px;
      }

      button {
        background-color: #2980b9;
        color: #fff;
        padding: 10px 20px; 
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px;
        font-size: 16px;
      }

      button:hover {
        background-color: #3498db;
      }

      .dynamic-inputs {
        margin-bottom: 20px;
      }

      .input-group {
        border: 1px solid #ddd;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 4px;
      }

      .remove-btn {
        background-color: #e74c3c;
        color: #fff;
        padding: 8px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
        font-size: 16px;
      }

      .remove-btn:hover {
        background-color: #c0392b;
      }

      .skills-inputs .input-group {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .skills-inputs input {
        width: 48%;
      }

      .skills-inputs button {
        background-color: #27ae60;
        color: #fff;
        padding: 10px 20px; 
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
        font-size: 16px;
      }

      .skills-inputs button:hover {
        background-color: #2ecc71;
      }

      .preview-content {
        line-height: 1.8;
      }

      .preview-section h2 {
        color: #2c3e50;
        margin-bottom: 15px;
      }

      .preview-section h3 {
        color: #34495e;
        margin-bottom: 10px;
      }

      .preview-section p {
        margin-bottom: 10px;
      }

      .print-btn {
        background-color: #27ae60;
        margin-top: 25px;
      }

      .print-btn:hover {
        background-color: #219a52;
      }

      @media print {
        .input-section {
          display: none;
        }
        .preview-section {
          box-shadow: none;
          padding: 0;
        }
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }
      }
    </style>
  </head>

  <body>
    <h1>Interactive Resume Generator</h1>
    <div class="container">
      <div class="input-section">
        <!-- Personal Information Section -->
        <div class="section">
          <h2 class="section-title">Basic Information</h2>
          <input type="text" id="fullName" placeholder="Full Name" />
          <input type="text" id="title" placeholder="Title (e.g., Developer)" />
          <input type="text" id="linkedin" placeholder="LinkedIn URL" />
          <input type="text" id="github" placeholder="GitHub URL" />
          <input type="email" id="email" placeholder="Email" />
          <input type="tel" id="phone" placeholder="Phone" />
        </div>

        <!-- Summary Section -->
        <div class="section">
          <h2 class="section-title">Summary/About Me</h2>
          <textarea id="summary" placeholder="Write a brief professional summary..."></textarea>
        </div>

        <!-- Work Experience Section -->
        <div class="section">
          <h2 class="section-title">Work Experience</h2>
          <div id="experienceInputs" class="dynamic-inputs"></div>
          <button onclick="addExperience()">Add Experience</button>
        </div>

        <!-- Projects Section -->
        <div class="section">
          <h2 class="section-title">Projects</h2>
          <div id="projectInputs" class="dynamic-inputs"></div>
          <button onclick="addProject()">Add Project</button>
        </div>

        <!-- Education Section -->
        <div class="section">
          <h2 class="section-title">Education</h2>
          <div id="educationInputs" class="dynamic-inputs"></div>
          <button onclick="addEducation()">Add Education</button>
        </div>

        <!-- Skills Section -->
        <div class="section skills-inputs">
          <h2 class="section-title">Skills</h2>
          <div id="skillsInputs" class="dynamic-inputs"></div>
          <button onclick="addSkill()">Add Skill</button>
        </div>

        <!-- Languages Section -->
        <div class="section">
          <h2 class="section-title">Languages</h2>
          <div id="languageInputs" class="dynamic-inputs"></div>
          <button onclick="addLanguage()">Add Language</button>
        </div>

        <!-- Achievements Section -->
        <div class="section">
          <h2 class="section-title">Achievements</h2>
          <div id="achievementInputs" class="dynamic-inputs"></div>
          <button onclick="addAchievement()">Add Achievement</button>
        </div>

        <!-- Button to generate resume -->
        <button onclick="generateResume()" class="print-btn">
          Generate Resume
        </button>
      </div>

      <!-- Resume Preview Section -->
      <div class="preview-section">
        <h2>Resume Preview</h2>
        <div id="resumePreview" class="preview-content"></div>
        <button onclick="window.print()" class="print-btn">Print CV</button>
      </div>
    </div>
