<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Resume Generator</title>
    <style>
     
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #f4f4f9;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
      }

      .section {
        flex: 1;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      h1, h2 {
        color: #333;
      }

      h2 {
        font-size: 18px;
        margin-bottom: 10px;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      textarea {
        resize: vertical;
        min-height: 100px;
      }

      .button-group {
        margin-bottom: 15px;
      }

      button {
        background-color: #3498db;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #2980b9;
      }

      .dynamic-inputs {
        margin-bottom: 20px;
      }

      .input-group {
        border: 1px solid #ddd;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 4px;
      }

      .input-group input,
      .input-group textarea {
        margin-bottom: 10px;
      }

      .remove-btn {
        background-color: #e74c3c;
        color: white;
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
      }

      .remove-btn:hover {
        background-color: #c0392b;
      }

      .preview-section {
        flex: 1;
        background-color: #fff;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      }

      .social-links a {
        margin: 0 10px;
        color: #3498db;
        text-decoration: none;
      }

      .skills-list,
      .languages-list,
      .achievements-list {
        list-style: none;
      }

      .skills-list li,
      .languages-list li,
      .achievements-list li {
        margin-bottom: 10px;
      }

      .icons {
        font-size: 20px;
      }

      .print-btn {
        background-color: #27ae60;
        margin-top: 25px;
      }

      .print-btn:hover {
        background-color: #219a52;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }
      }
    </style>
  </head>

  <body>
    <h1>Interactive Resume Generator</h1>
    <div class="container">
      <!-- Input Section -->
      <div class="section">
        <h2>Basic Information</h2>
        <input type="text" id="name" placeholder="Name" />
        <input type="text" id="title" placeholder="Title" />
        <div class="social-links">
          <input type="text" id="linkedin" placeholder="LinkedIn URL" />
          <input type="text" id="github" placeholder="GitHub URL" />
        </div>
        <input type="text" id="phone" placeholder="Phone" />
        <input type="email" id="email" placeholder="Email" />
      </div>

      <!-- Summary Section -->
      <div class="section">
        <h2>Summary/About Me</h2>
        <textarea id="summary" placeholder="Write a brief summary about yourself..."></textarea>
      </div>

      <!-- Work Experience Section -->
      <div class="section">
        <h2>Work Experience</h2>
        <div id="experienceInputs" class="dynamic-inputs"></div>
        <button onclick="addExperience()">Add Experience</button>
      </div>

      <!-- Projects Section -->
      <div class="section">
        <h2>Projects</h2>
        <div id="projectInputs" class="dynamic-inputs"></div>
        <button onclick="addProject()">Add Project</button>
      </div>

      <!-- Education Section -->
      <div class="section">
        <h2>Education</h2>
        <div id="educationInputs" class="dynamic-inputs"></div>
        <button onclick="addEducation()">Add Education</button>
      </div>

      <!-- Skills Section -->
      <div class="section">
        <h2>Skills</h2>
        <div id="skillsInputs" class="dynamic-inputs"></div>
        <button onclick="addSkill()">Add Skill</button>
      </div>

      <!-- Languages Section -->
      <div class="section">
        <h2>Languages</h2>
        <div id="languagesInputs" class="dynamic-inputs"></div>
        <button onclick="addLanguage()">Add Language</button>
      </div>

      <!-- Achievements Section -->
      <div class="section">
        <h2>Achievements</h2>
        <div id="achievementsInputs" class="dynamic-inputs"></div>
        <button onclick="addAchievement()">Add Achievement</button>
      </div>

      <button onclick="generateResume()" class="print-btn">Generate Resume</button>
    </div>

    <!-- Preview Section -->
    <div class="preview-section">
      <h2>Resume Preview</h2>
      <div id="resumePreview"></div>
      <button onclick="window.print()" class="print-btn">Print CV</button>
    </div>

    <script>
      // Add Experience
      function addExperience() {
        const container = document.getElementById("experienceInputs");
        const div = document.createElement("div");
        div.className = "input-group";
        div.innerHTML = `
          <input type="text" placeholder="Job Title" />
          <input type="text" placeholder="Company Name" />
          <input type="text" placeholder="Start Year - End Year" />
          <textarea placeholder="Description"></textarea>
          <button onclick="this.parentElement.remove()" class="remove-btn">Remove</button>
        `;
        container.appendChild(div);
      }

      // Add Project
      function addProject() {
        const container = document.getElementById("projectInputs");
        const div = document.createElement("div");
        div.className = "input-group";
        div.innerHTML = `
          <input type="text" placeholder="Project Title" />
          <input type="url" placeholder="GitHub URL" />
          <input type="url" placeholder="Deployment URL" />
          <textarea placeholder="Project Description"></textarea>
          <button onclick="this.parentElement.remove()" class="remove-btn">Remove</button>
        `;
        container.appendChild(div);
      }

      // Add Education
      function addEducation() {
        const container = document.getElementById("educationInputs");
        const div = document.createElement("div");
        div.className = "input-group";
        div.innerHTML = `
          <input type="text" placeholder="Degree" />
          <input type="text" placeholder="Institution Name" />
          <input type="text" placeholder="Start Year - End Year" />
          <button onclick="this.parentElement.remove()" class="remove-btn">Remove</button>
        `;
        container.appendChild(div);
      }

      // Add Skill
      function addSkill() {
        const container = document.getElementById("skillsInputs");
        const div = document.createElement("div");
        div.className = "input-group";
        div.innerHTML = `
          <input type="text" placeholder="Skill" />
          <button onclick="this.parentElement.remove()" class="remove-btn">Remove</button>
        `;
        container.appendChild(div);
      }

      // Add Language
      function addLanguage() {
        const container = document.getElementById("languagesInputs");
        const div = document.createElement("div");
        div.className = "input-group";
        div.innerHTML = `
          <input type="text" placeholder="Language" />
          <button onclick="this.parentElement.remove()" class="remove-btn">Remove</button>
        `;
        container.appendChild(div);
      }

      // Add Achievement
      function addAchievement() {
        const container = document.getElementById("achievementsInputs");
        const div = document.createElement("div");
        div.className = "input-group";
        div.innerHTML = `
          <input type="text" placeholder="Achievement" />
          <button onclick="this.parentElement.remove()" class="remove-btn">Remove</button>
        `;
        container.appendChild(div);
      }

      // Generate Resume Preview
      function generateResume() {
        const name = document.getElementById("name").value;
        const title = document.getElementById("title").value;
        const linkedin = document.getElementById("linkedin").value;
        const github = document.getElementById("github").value;
        const phone = document.getElementById("phone").value;
        const email = document.getElementById("email").value;
        const summary = document.getElementById("summary").value;

        let experience = "";
        document.querySelectorAll("#experienceInputs .input-group").forEach(function (group) {
          experience += `
            <h3>${group.children[0].value} at ${group.children[1].value} (${group.children[2].value})</h3>
            <p>${group.children[3].value}</p>
          `;
        });

        let projects = "";
        document.querySelectorAll("#projectInputs .input-group").forEach(function (group) {
          projects += `
            <h3>${group.children[0].value}</h3>
            <a href="${group.children[1].value}" class="icons">GitHub</a> | 
            <a href="${group.children[2].value}" class="icons">Deployment</a>
            <p>${group.children[3].value}</p>
          `;
        });

        let education = "";
        document.querySelectorAll("#educationInputs .input-group").forEach(function (group) {
          education += `
            <h3>${group.children[0].value}</h3>
            <p>${group.children[1].value} (${group.children[2].value})</p>
          `;
        });

        let skills = "";
        document.querySelectorAll("#skillsInputs .input-group").forEach(function (group) {
          skills += `<p>${group.children[0].value}</p>`;
        });

        let languages = "";
        document.querySelectorAll("#languagesInputs .input-group").forEach(function (group) {
          languages += `<p>${group.children[0].value}</p>`;
        });

        let achievements = "";
        document.querySelectorAll("#achievementsInputs .input-group").forEach(function (group) {
          achievements += `<p>${group.children[0].value}</p>`;
        });

        const preview = `
          <h2>${name} - ${title}</h2>
          <div>
            <a href="${linkedin}" target="_blank">LinkedIn</a> | 
            <a href="${github}" target="_blank">GitHub</a>
          </div>
          <p>${phone} | ${email}</p>
          <h3>Summary</h3>
          <p>${summary}</p>
          <h3>Work Experience</h3>
          ${experience}
          <h3>Projects</h3>
          ${projects}
          <h3>Education</h3>
          ${education}
          <h3>Skills</h3>
          <p>${skills}</p>
          <h3>Languages</h3>
          <p>${languages}</p>
          <h3>Achievements</h3>
          <p>${achievements}</p>
        `;

        document.getElementById("resumePreview").innerHTML = preview;
      }
    </script>
  </body>
</html>
